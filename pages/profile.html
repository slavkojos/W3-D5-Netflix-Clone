<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/profile.css" />
    <title>Netflix</title>
  </head>
  <body class="">
    <section id="header">
      <div class="nav-container px-3 py-3">
        <a href="../index.html"
          ><img class="netflix-logo" src="../navbar/Netflix_logo.png" alt=""
        /></a>
      </div>
    </section>

    <section id="profile" class="">
      <div class="container profile-container">
        <dir class="title-container">
          <h1 class="border-bottom-1">Edit Profile</h1>
        </dir>
        <div class="profile-forms-container row">
          <div class="col-4">
            <div class="image-container">
              <img src="../assets/strive-logo.png" alt="" />
              <div class="icon-container">
                <img class="edit-icon" src="../assets/edit-icon.png" alt="" />
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="profile-section-top">
              <input
                class="input-name"
                placeholder="Strive Student"
                type="text"
                name="name"
                id="name"
              />
              <label class="dropdown-label" for="language"
                ><h2 class="">Language:</h2></label
              >
              <br />

              <div class="dropdown dropdown-language-select">
                <a
                  class="btn dropdown-toggle"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  English
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#">Bahasa Indonesia</a>
                  <a class="dropdown-item" href="#">Italian</a>
                  <a class="dropdown-item" href="#">German</a>
                  <a class="dropdown-item" href="#">Turkish</a>
                </div>
              </div>
            </div>
            <div class="profile-section-middle">
              <h2>Maturity Settings:</h2>
              <ul>
                <li class="maturity-list">ALL MATURITY RATINGS</li>
              </ul>
              <p class="paragraph-maturity">
                Show titles of all maturity ratings for this profile
              </p>
              <button class="btn-maturity-edit">EDIT</button>
            </div>
            <div class="autoplay-container">
              <h2>Autoplay controls</h2>
              <div class="container">
                <div class="row mb-2 align-items-center">
                  <input class="checkbox" type="checkbox" />
                  <span class="autoplay-text ml-1"
                    >Autoplay next episode in a series on all devices</span
                  >
                </div>
                <div class="row align-items-center">
                  <input class="checkbox" type="checkbox" />
                  <span class="autoplay-text ml-1"
                    >Autoplay previews whilst browsing on all devices</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row end-button-container mt-5 p-0 ml-0">
          <button class="mr-3 btn btn-save">SAVE</button>
          <button class="mr-3 btn btn-cancel">CANCEL</button>
          <button class="m-0 btn btn-delete">DELETE PROFILE</button>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
