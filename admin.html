<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Admin page</title>
  </head>
  <body class="container-fluid text-center p-3">
    <h1 class="font-weight-bold">Admin page</h1>
    <div class="px-3 my-4 container">
      <form class="d-flex align-items-center justify-content-around" id="submit-form" onSubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="description-input">Name</label>
          <input type="text" class="form-control" id="name-input" aria-describedby="nameinput" />
        </div>
        <div class="form-group">
          <label for="description-input">Description</label>
          <input type="text" class="form-control" id="description-input" />
        </div>
        <div class="form-group">
          <label for="category-input">Category</label>
          <select class="form-control" id="category-input">
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="horror">Horror</option>
            <option value="thriller">Thriller</option>
            <option value="documentary">Documentary</option>
            <option value="sci-fi">Sci-fi</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description-input">Image URL</label>
          <input type="url" class="form-control" id="image-url-input" />
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary mt-3">Create</button>
      </form>

      <div id="editordelete" class="w-75 d-flex flex-column my-5"></div>
      <select class="form-control" id="category-switch">
        <option value="action">Action</option>
        <option value="comedy">Comedy</option>
        <option value="horror">Horror</option>
        <option value="thriller">Thriller</option>
        <option value="documentary">Documentary</option>
        <option value="sci-fi">Sci-fi</option>
      </select>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
    <script src="admin.js"></script>
  </body>
</html>
